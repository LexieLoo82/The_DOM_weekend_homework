<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Christmas List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Santa's Christmas App</h1>
  <br>
  <form id="new-christmas-list">
    <div id="form-wrapper">

      <div class="form-item">
        <label for="person" class="primary"> Person:</label>
        <input type="text" id="person"  required/>

        <label for="niceness" class="custom-select"> Niceness:</label>
        <select id="niceness">
          <option value="" disabled selected></option>
          <option value="naughty">Naughty</option>
          <option value="nice">Nice</option>
        </select>

        <label for="item" class="primary"> Gift:</label>
        <input type="text" id="item" required/>

        <label for="shop" class="primary"> Shop:</label>
        <input type="text" id="shop" required/>
      </div>


      <input class="button-style" type="submit" value="save"/>

    </div>
  </form>



<div class="return-list">
  <h1>Christmas List</h1>
  <div id="christmas-list"></div>
</div>

<button class="button-style" id="delete-all">Delete</button>
</body>
</html>
